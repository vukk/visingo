  <template>
    <h1>Network visualizer help</h1>
    <h2>About</h2>
    <p>
      The <em>Network visualizer</em> module provides a fairly general network/graph
      visualizer, that uses internally the network module of the
      <a href="http://visjs.org/">VisJS</a> JavaScript library.
      Nearly all settings that are available in VisJS nework module are also
      available in this visualizer via ASP predicates.
    </p>
    <p>
      The visualizer module uses the concepts of <em><strong>entities</strong></em>
      and <em><strong>attributes</strong></em>:
      <ul>
        <li>
          <em><strong>Entities</strong></em>
          are things to show on the screen: nodes and edges.
        </li>
        <li>
          <em><strong>Entity attributes</strong></em>
          define things like color and size for entities
        </li>
        <li>
          <em><strong>General attributes</strong></em>
          define network settings like layout and physics,
          but also default attributes for the entity attributes.
        </li>
      </ul>
    </p>
    <h2>Mapping ASP predicates to visualization</h2>
    <p>
      The following tables present the predicates supported by the visualization.<br>
      Options in <i>italics</i> are the default values.<br>
      An <strong>identifier</strong> has to be either an atom, a string, or an integer.
      The indentifier has to be unique and non-changing (identifier can't change between answer sets).
    </p>
    <p>
      The visualizer module does some type conversions from ASP atoms to JavaScript.
      The visualizer uses the following mapping:
      <ul>
        <li>Atoms <code>true</code> and <code>false</code> are mapped to <em>Boolean</em></li>
        <li>Atom <code>null</code> is mapped to <em>null</em>, used for resetting values</li>
        <li>Rest of the atoms are mapped to <em>String</em>, e.g. <code>fooBar</code></li>
        <li>
          ASP strings that look like decimals <code>"-0.66"</code> are mapped to <em>Number</em><br>
          > The regular expression used to match decimals is <code>-?[0-9]+\.[0-9]+</code>
        </li>
        <li>Rest of the strings are mapped to <em>String</em>, e.g. <code>"asp string"</code></li>
        <li>An integer from ASP is mapped to <em>Number</em>, e.g. <code>1</code></li>
        <li>Predicates &mdash; other than the ones in tables below &mdash; are ignored</li>
      </ul>
      <!--The attribute documentation (in the following tables on this page) is also
      available on the <a href="http://visjs.org/docs/network/">VisJS Network Module</a>
      website. Please note that the VisJS version used on that page might be different
      to the one Visingo uses.-->
    </p>

            <th>Alternative</th>
            <th>Attributes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="nowrap">node(Id)</td>
            <td><span class="id">Id</span> &ndash; node identifier</td>
            <td>node(1).</td>
            <td>&mdash;</td>
            <td>
              <a href="#nodeAttr">nodeAttr/3</a>
            </td>
          </tr>
          <tr>
            <td class="nowrap">edge(From, To)</td>
            <td>
              <table>
                <tr>
                  <td class="nowrap"><span class="id">From</span></td>

            </td>

    <a name="edgeAttr"></a>
    <h2>Entity attributes: edges</h2>
    <p>
      Edge attributes can be set with <code>edgeAttr(Id, AttributePath, Value)</code>
      or with <code>edgeAttr((From, To), AttributePath, Value)</code>.
    </p>
    <p>
      Global edge attributes can be set with <code>edgeDefault(AttributePath, Value)</code>.
    </p>
    <p>
      Examples:
      <ul>
        <li><code>edgeAttr(1, color, "#0000ff")</code></li>
        <li><code>edgeAttr((1,2), dashes, true)</code></li>
        <li><code>edgeAttr(3, label, "Constraint")</code></li>
      </ul>
    </p>
