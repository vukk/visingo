
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="visualizer-test-vis-graph2-settings">
  <template>
    <div>
      <h3>Visualizer specific settings for test-vis-graph2</h3><!-- TODO: move this header to different place -->
      <h4>Consider edges directed/undirected</h4>
      <paper-radio-group selected="{{_directed}}">
        <paper-radio-button name="true">Directed</paper-radio-button>
        <paper-radio-button name="false">Undirected</paper-radio-button>
      </paper-radio-group>
    </div>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'visualizer-test-vis-graph2-settings',
      properties: {
        input: { type: Object },
        settings: {
          type: Object,
          value: { directed: false },
          notify: true
        },
        _directed: {
          type: String,
          value: 'false',
          observer: '_directedChanged'
        }
      },

      _directedChanged: function(newVal, oldVal) {
        this.set('settings.directed', (newVal === 'true'));
      }

    });
  })();
</script>
