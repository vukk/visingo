<!--
Loads page.js and defines routes, we use hashbang routing
page.js: https://visionmedia.github.io/page.js/
-->

<script src="../bower_components/page/page.js"></script>

<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/', function () {
      app.route = 'new';
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/help', function () {
      app.route = 'help';
    });

    page({
      hashbang: true
    });

  });
</script>
