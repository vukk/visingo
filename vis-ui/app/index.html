<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Visingo dev test" />
  <title>Visingo dev test</title>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- qt webchannel -->
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <!-- firebug lite -->
  <script type="text/javascript" src="https://getfirebug.com/releases/lite/1.2/firebug-lite.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style is="custom-style">
    paper-button {
      background: var(--accent-color);
      color: #000;
    }
    paper-button::shadow #ripple {
      color: blue;
    }
    /*paper-button[disabled] {
      border: 5px dotted rgba(100, 100, 100, 0.2);
    }*/
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

<paper-header-panel main>

<!-- Main Toolbar -->
<paper-toolbar id="mainToolbar">

<!-- Toolbar actions -->
<paper-icon-button icon="refresh"></paper-icon-button>
<!-- Toolbar menu -->
<iron-selector attr-for-selected="data-route" selected="{{route}}">
  <paper-icon-button data-route="new" icon="av:queue"></paper-icon-button>
  <paper-icon-button data-route="help" icon="help"></paper-icon-button>
</iron-selector>

<span class="flex"></span>

<!-- Application name -->
<div class="paper-font-display2 app-name">Visingo</div>

</paper-toolbar>

<!-- Main Content -->
<div class="content">
  <iron-pages attr-for-selected="data-route" selected="{{route}}">

  <section data-route="new">
    <paper-material elevation="1">
      <h2 class="paper-font-display2">Choose visualiser</h2>
      <form is="iron-form" id="form-vis" action="">
        
        <paper-input-container always-float-label attr-for-value="visualiser">
          <label>Visualiser: (should be a dropdown..?)</label>
          <input is="iron-input" id="chosen-visualiser" name="visualiser" label="visualiser" value="test-vis-graph" />
        </paper-input-container>
        
        <paper-button raised onClick="app.initMapping(document.querySelector('#chosen-visualiser').value);">Next</paper-button>
      </form>
    </paper-material>

    <paper-material elevation="1">
    <p id="qtWebChannelNote" class="paper-font-body2">Qt WebChannel not defined :-(</p>
    </paper-material>


    <paper-material elevation="1">
      <visualizer-predicates id="vis-predicates"></visualizer-predicates>
    </paper-material>
  </section>

  <section data-route="users">
    <paper-material elevation="1">
    <h2 class="paper-font-display2">Users</h2>
    <p>This is the users section</p>
    <a href="/users/Rob">Rob</a>
    </paper-material>
  </section>

  <section data-route="user-info">
    <paper-material elevation="1">
    <h2 class="paper-font-display2">
      User:<span>{{params.name}}</span>
    </h2>
    <div>This is <span>{{params.name}}</span>'s section</div>
    </paper-material>
  </section>

  <section data-route="help">
    <paper-material elevation="1">
    <h2 class="paper-font-display2">Help</h2>
    <p>This is the help section</p>
    </paper-material>
  </section>

  </iron-pages>
</div>
</paper-header-panel>
</paper-drawer-panel>

</template> <!-- end template dom-bind -->

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
